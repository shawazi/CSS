<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>

    <style>
        table, th, td{
            border: 1px solid lightgrey;
        }
        table {
            border-collapse: collapse;
        }
        th{
            font-size: 36px;
            font-weight: bold;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>Class List</h2>
    
    <table>
        <tr>
            <th>First name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Smith</td>
            <td>+405432409278</td>   
        </tr>
        <tr>
            <td>Jack</td>
            <td>Smith</td>
            <td>+405432409778</td>   
        </tr>
        <tr>
            <td>Jason</td>
            <td>Smith</td>
            <td>+405432206978</td>   
        </tr>


    </table>
</body>
</html>
