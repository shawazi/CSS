<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Float Property</title>
        <style>
            #center {
                text-align: center;
            }


        </style>
    </head>
    <body>

        <!-- float property is used for positioning and formatting content. It can be: left, right, none, or inherit. -->
        <div id="center">
            <img src="./jersey.jpg" alt="Jersey" width="300" height="400">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi dolor
            deserunt corporis et tempora temporibus praesentium eligendi? Libero
            totam est possimus repellat quis iusto amet, harum, incidunt dicta
            sunt debitis.</p>
        </div>

        <!-- Clear Property -->
        clearfix: both;

    </body>
</html>
